<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ASSIGNMANT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="text-align: center;">
        <h1>Pizzeria "Rapid Star"</h1>
    </div>

    <div class="items-block">
        <details id="pizzas-details">
            <summary>Pizzas</summary>
            <!-- Pizza Search and Filter -->
            <div class="search-filter-items">
                <div>
                    <h3>Search</h3>
                    <label for="search-pizza">Pizza name:</label>
                    <input type="text" id="search-pizza" name="pizza-name">
                    <button id="btn-pizza-search">Search</button>
                </div>
                <div>
                    <h3>Filter</h3>
                    <div>
                        <input type="checkbox" id="veg-type-checkbox">
                        <label for="veg-type-checkbox">Vegetarian</label>
                    </div>
                    <div>
                        <label for="pizza-min-price">Min price:</label>
                        <input type="number" id="pizza-min-price" min="0" value="0">
                        <button id="btn-pizza-filter">Filter</button>
                    </div>
                </div>
            </div>
            <!-- Pizza container-->
            <div id="pizzas-container"></div>
        </details>
    </div>


    <div class="items-block">
        <details id="desserts-details">
            <summary>Desserts</summary>
            <!-- Dessert Search and Filter -->
            <div class="search-filter-items">
                <div>
                    <h3>Search</h3>
                    <label for="search-dessert">Dessert name:</label>
                    <input type="text" id="search-dessert" name="dessert-name">
                    <button id="btn-dessert-search">Search</button>
                </div>
                <div>
                    <h3>Filter</h3>
                    <div>
                        <label for="dessert-min-price">Min price:</label>
                        <input type="number" id="dessert-min-price" min="0" value="0">
                        <button id="btn-dessert-filter">Filter</button>
                    </div>
                </div>
            </div>
            <!-- Desserts container-->
            <div id="desserts-container"></div>
        </details>
    </div>

    <script src="script.js"></script>

</body>
</html>
